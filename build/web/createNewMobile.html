<html>
    <head>
        <title>New Mobile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Create New Mobile</h1>
        <form action="OrderServlet" method="POST"><br/>
            ID* <input type="text" name="txtMobileId" value="" />(4 chars)<br/>
            Description* <input type="text" name="txtDescription" value="" />(4 - 30 chars)<br/>
            Price* <input type="text" name="txtPrice" value="" />(3 - 6 numbers)<br/>
            Name* <input type="text" name="txtMobileName" value="" />(3 -20 chars)<br/>
            Year* <select name="cboYear">
                <option>2010</option>
                <option>2011</option>
                <option>2012</option>
                <option>2013</option>
                <option>2014</option>
                <option>2015</option>
                <option>2016</option>
            </select>
            Quantity* <input type="text" name="txtQuantity" value="" />(1 - 3 numbers)<br/>
            Not Sale*<input type="checkbox" name="chkNotSale" value="" />
            <input type="submit" value="Create New Mobile" name="btAction" />
            <input type="reset" value="Reset" /><br/>
        </form>
    </body>
</html>
